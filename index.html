<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navdrishti's DLRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between p-2 rounded-xl glass-effect">
                <a href="#" class="flex items-center space-x-3">
                    <img src="logo.png" alt="Navdrishti Logo" class="h-12 w-12 rounded-full">
                    <span class="text-xl font-bold text-stone-800 logo-font">Navdrishti's DLRC</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="nav-link active" data-view="library">Home</a>
                    <a href="#" class="nav-link" data-view="shelves">Shelves</a>
                    <a href="#" class="nav-link" data-view="knowledge-graph">Knowledge Graph</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- All views (library, shelves, knowledge-graph) will be managed by script.js -->
        <div id="main-content"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-stone-800 text-stone-300 mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
            <p>&copy; 2024 Navdrishti's DLRC. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
